<div class="box">
  <div class="glass">
    <h1 class="mt-2">{{disease}}</h1>

    <div class="table-responsive content mt-5">
      <table class="table mt-4">
        <thead class="table-header">
        <tr>
          <th class="table-header-title" scope="col">No.</th>
          <th class="table-header-title" scope="col">Date</th>
          <th class="table-header-title" scope="col">Hospital</th>
          <th class="table-header-title" scope="col">Doctor</th>
        </tr>
        </thead>

        <!--      <tbody *ngFor="let disease of diseases" class="table-disease-detail" id="collapseOne">-->
        <tbody class="table-disease-detail">
        <tr *ngFor="let record of records; let i = index" class="table-row" (click)="show(i)">
          <td class="table-row-detail pt-1">{{i + 1}}.</td>
          <td class="table-row-detail pt-1" style="color: #013b84;text-align: left">{{record.date | date}}</td>
          <td class="table-row-detail pt-1" style="text-align: left">{{record.hospital.name}}</td>
          <td class="table-row-detail diagnose-text pt-1 text-truncate"
              style="text-align: left">{{record.doctor.name}}</td>
        </tbody>
      </table>
      <button (click)=previousPage() type="button" class="btn back-btn">Back</button>
    </div>
  </div>
</div>
