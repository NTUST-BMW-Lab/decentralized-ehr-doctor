<div class="box">
  <div class="glass">
    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
    <a routerLink="/dashboard" class="close-button"></a>

    <div class="instruction">
      <h1 class="instruction-text">Place the QR Code at the camera</h1>
    </div>
  </div>



  <section class="results" *ngIf="qr_data">
    <div>
      <small>Result</small>
      <strong>{{ qr_data }}</strong>
    </div>
    <button mat-icon-button (click)="clearResult()">&times;</button>
  </section>

</div>
