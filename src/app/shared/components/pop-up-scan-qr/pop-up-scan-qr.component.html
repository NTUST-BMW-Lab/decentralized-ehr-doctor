<div class="qr-code-card">
  <div class="card-close-section">
    <a (click)="onCloseClick()" class="close-button"></a>
  </div>

  <div class="card-details">
    <img src="../../../../assets/images/qrscan.png" alt="QrScanner">

    <div class="instruction">
      <p>You need to scan patient<br>barcode to check the disease</p>
    </div>

    <div class="scan-qr-btn">
      <a (click)="onMovePageClick()" type="submit" class="btn submit-btn">Scan QR</a>
    </div>
  </div>
</div>
