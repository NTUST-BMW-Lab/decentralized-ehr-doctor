<div class="show-patient-data">
  <mat-card>
    <div class="row">
      <div class="column most-left">
        <img mat-card-image src="../../../../assets/images/qrscan.png" alt="QrScanner">
      </div>
      <div class="column left">
        <mat-card-title class="patient-name">{{patient.name}}</mat-card-title>
        <div class="patient-detail">
          <span class="patient-detail-key">
            <span class="fw-bold">DoB: </span>
            <span>2000-03-15</span>
<!--            <span>{{patient.dob}}</span>-->
          </span>
          <span class="patient-detail-key">
            <span class="fw-bold">Gender: </span>
            <span>{{patient.gender}}</span>
          </span>
        </div>
      </div>
      <div class="column right">
        <mat-card-title class="blockchain-title">Blockchain:</mat-card-title>
        <mat-card-content>
          <div class="patient-detail-key">{{patient.bc_address}}</div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
