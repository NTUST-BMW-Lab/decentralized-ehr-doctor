<div class="alert-card">
  <div class="alert-close-section">
    <span (click)=onCloseClick() class="close-button material-symbols-outlined">close</span>
  </div>

  <div class="alert-img">
    <img src="{{data.image}}" alt="QrScanner">
  </div>

  <div class="alert-title">
    <h1 class="mat-display-1">{{data.title}}</h1>
  </div>

  <div class="information">
    <p>{{data.information}}</p>
  </div>
</div>
