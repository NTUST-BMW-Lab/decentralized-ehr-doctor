<div class="box">
  <div class="qr-code-card">

    <zxing-scanner previewFitMode="cover" (scanSuccess)="parseResult($event)"></zxing-scanner>
    <!--    <button class="close-button" (click)="close()"></button>-->


    <div class="instruction">
      <h1 class="instruction-text">Place the QR Code at the camera</h1>
    </div>

    <div class="button-section">
      <button class="btn btn-lg border-none"(click)="close()">Close</button>
    </div>

  </div>

</div>
