<div class="box">
  <div class="blob"></div>
  <div class="blob-1"></div>
  <div class="circle"></div>

  <div class="glass">
    <div class="container-fluid">
      <h1>
        <span class="disease-title d-inline-block align-text-top">Diabetes-1</span>
      </h1>
      <div class="d-flex">
      <h3>
        <span class="verification">blockchain verification</span>
        <i class="material-icons icon">check_circle</i>
      </h3>
      </div>
    </div>

    <div class="read-ehr">
      <div class="form-group row mb-5 mt-4">
        <label for="staticDate" class="left-section-title col-sm-3 col-form-label-lg">Date</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext right-section-title" id="staticDate" value="21 Desember 2021">
        </div>
      </div>
      <div class="form-group row mb-5">
        <label for="staticHospital" class="left-section-title col-sm-3 col-form-label-lg">Hospital</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext right-section-title" id="staticHospital" value="Husada">
        </div>
      </div>
      <div class="form-group row mb-5">
        <label for="staticDiagnose" class="left-section-title col-sm-3 col-form-label-lg">Diagnose</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext right-section-title" id="staticDiagnose" value="Husada">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticIntegrityCheck" class="left-section-title col-sm-3 col-form-label-lg">Integrity Check</label>
        <div class="col-sm-9">
          <label for="staticIntegrityCheck" class="h6 right-section-title" style="font-weight: 600">DDB</label>
          <input type="text" readonly class="form-control-plaintext mt-2 right-section-title" id="staticIntegrityCheck" value="456789">
          <div class="mt-3">
            <label for="staticBlockchain" class="h6 mt-2 right-section-title" style="font-weight: 600">Diagnose</label>
            <input type="text" readonly class="form-control-plaintext mt-2 right-section-title" id="staticBlockchain" value="456789">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
