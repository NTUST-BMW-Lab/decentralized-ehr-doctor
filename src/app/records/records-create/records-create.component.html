<form>
  <fieldset disabled>
    <div class="form-group row mb-3">
      <label for="staticFullName" class="col-sm-2 h5">Email</label>
      <div class="col-sm-10">
        <label for="staticFullName">Full Name</label>
        <input type="text" readonly class="form-control" id="staticFullName" placeholder="Noble Jr">
      </div>
    </div>
  </fieldset>
  <div class="form-group row mb-3">
    <label for="staticHospital" class="col-sm-2 h5">Hospital</label>
    <div class="col-sm-10">
      <label for="staticHospital">Name</label>
      <input type="text" readonly class="form-control" id="staticHospital" placeholder="Husada">
    </div>
  </div>
  <div class="form-group row mb-3">
    <label for="inputEHR" class="col-sm-2 h5">EHR</label>
    <div class="col-sm-10">
      <label for="staticHospital">Disease</label>
      <input type="text" class="form-control" id="inputEHR" placeholder="Disease Name">
      <div class="mt-3">
        <label for="staticDiagnose">Diagnose</label>
        <textarea class="form-control" id="staticDiagnose" rows="3" placeholder="Detail Diagnose"></textarea>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 h5">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit EHR</button>
    </div>
  </div>
</form>
